<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Data Science Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- FLIP BUTTON -->
  <div class="flip-btn-outer">
    <div class="hover-arrow-callout" id="hoverArrowCallout">
      <div class="hover-arrow-handwrite">hover!</div>
      <svg class="hover-arrow-svg" viewBox="0 0 110 56">
        <path d="M10,12 Q 30,32 55,26 Q 85,18 90,36 Q 97,48 105,52"/>
        <polyline points="105,52 98,53 102,45"/>
      </svg>
    </div>

    <div class="flip-image-btn-holder" id="flipBtnHolder">
      <svg class="progress-ring" width="66" height="66">
        <circle class="progress-ring__bg" cx="33" cy="33" r="28"/>
        <circle class="progress-ring__circle" cx="33" cy="33" r="28"/>
      </svg>

      <button class="flip-image-btn" id="flipToggleBtn" aria-label="See Hobbies"></button>
      <button class="flip-image-btn-back" id="flipBackBtn" aria-label="Back"></button>
    </div>
  </div>

  <!-- FLIP CARD -->
  <div class="flip-perspective">
    <div class="flip-card" id="flipCard">

      <!-- FRONT -->
      <div class="flip-face front">
        <div class="container">
          <img class="portfolio-title-img"
               src="https://raw.githubusercontent.com/xiaojun0831/portfolio/main/media/signature.png"
               alt="Portfolio Logo">

          <div class="desc">
            Welcome! Explore my analysis and connect on LinkedIn.
          </div>

          <div class="btn-group">
            <a class="portfolio-link" target="_blank"
               href="https://drive.google.com/file/d/1jCDdR9JKAse-OMP6OKoQx-E0NOYlLjyG/view">
              View Data Science Report
            </a>

            <a class="linkedin-link" target="_blank"
               href="https://www.linkedin.com/in/xiaojun-huang0831/">
              Visit my LinkedIn
            </a>
          </div>

          <footer>&copy; 2025 Xiaojun Huang</footer>
        </div>
      </div>

      <!-- BACK -->
      <div class="flip-face back">
        <div class="hobbies-container">
          <h2 class="hobbies-title">Some Things I Enjoy</h2>
          <ul class="hobbies-list">
            <li>Photography</li>
            <li>Cycling</li>
            <li>Piano</li>
            <li>Reading</li>
            <li>Bouldering</li>
          </ul>
        </div>
      </div>

    </div>
  </div>

  <!-- Logic -->
  <script src="js/flip.js" defer></script>
</body>
</html>
